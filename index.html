<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="img/bateria.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="./js/main.js" defer></script>

    <title>Alura MIDI</title>
  </head>
  <body>
    <h1>Alura Midi</h1>

    <section class="keypad">
      <button class="key key_pom">Pom</button>
      <button class="key key_clap">Clap</button>
      <button class="key key_tim">Tim</button>

      <button class="key key_puff">Puff</button>
      <button class="key key_splash">Splash</button>
      <button class="key key_toim">Toim</button>

      <button class="key key_psh">Psh</button>
      <button class="key key_tic">Tic</button>
      <button class="key key_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="audio_key_pom"></audio>
    <audio src="sounds/keyw.wav" id="audio_key_clap"></audio>
    <audio src="sounds/keye.wav" id="audio_key_tim"></audio>
    <audio src="sounds/keya.wav" id="audio_key_puff"></audio>
    <audio src="sounds/keys.wav" id="audio_key_splash"></audio>
    <audio src="sounds/keyd.wav" id="audio_key_toim"></audio>
    <audio src="sounds/keyz.wav" id="audio_key_psh"></audio>
    <audio src="sounds/keyx.wav" id="audio_key_tic"></audio>
    <audio src="sounds/keyc.wav" id="audio_key_tom"></audio>
  </body>
</html>
